<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enlace Seguro Decodificado</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      background: #222;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
      word-break: break-word;
    }
    a {
      color: #4FC3F7;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .error {
      color: #f44336;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <h1>Enlace Seguro Decodificado</h1>
    <p id="decodedLink">Cargando enlace...</p>
  </div>

  <script>
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    const encoded = getQueryParam('r');
    const decodedLinkElem = document.getElementById('decodedLink');

    if (encoded) {
      try {
        const decoded = atob(encoded);

        // Aquí puedes agregar lógica para limpiar el enlace o protegerlo de popups si quieres,
        // pero por ahora solo lo mostramos en texto.

        // Mostrar enlace como texto y enlace clickeable (sin abrir ventanas emergentes)
        decodedLinkElem.innerHTML = `<a href="${decoded}" target="_blank" rel="noopener noreferrer">${decoded}</a>`;
      } catch (e) {
        decodedLinkElem.innerHTML = '<span class="error">Error: enlace inválido o corrupto.</span>';
      }
    } else {
      decodedLinkElem.innerHTML = '<span class="error">Error: no se proporcionó ningún enlace.</span>';
    }
  </script>
</body>
</html>
