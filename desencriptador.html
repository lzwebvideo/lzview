<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reproductor Seguro</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    .container {
      width: 90%;
      max-width: 900px;
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      text-align: center;
    }
    h1 {
      margin-bottom: 15px;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reproduciendo Video Seguro</h1>
    <iframe id="videoFrame" allowfullscreen sandbox="allow-scripts allow-same-origin allow-popups"></iframe>
  </div>

  <script>
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    const encoded = getQueryParam('r');

    if (encoded) {
      try {
        const decoded = atob(encoded);
        document.getElementById('videoFrame').src = decoded;
      } catch (e) {
        document.body.innerHTML = '<h1 style="color:red; text-align:center;">Error: enlace inválido o corrupto.</h1>';
      }
    } else {
      document.body.innerHTML = '<h1 style="color:red; text-align:center;">Error: no se proporcionó ningún enlace.</h1>';
    }
  </script>
</body>
</html>
