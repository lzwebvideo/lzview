<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reproductor Seguro</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0;
    }
    .error-message {
      color: red;
      font-weight: bold;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="video-container" id="videoContainer"></div>
  <script>
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    const encoded = getQueryParam('r');
    const container = document.getElementById('videoContainer');

    if (encoded) {
      try {
        const decodedUrl = atob(encoded);
        const iframe = document.createElement('iframe');
        let finalUrl = decodedUrl;

        if (!document.referrer.includes('https://zinecia.github.io/')) {
          const expiryTime = Math.floor(Date.now() / 1000) + (12 * 60 * 60);
          const hasToken = finalUrl.includes('token=');
          if (!hasToken) {
            finalUrl += `&token=${expiryTime}`;
          }
        }

        iframe.src = finalUrl;
        iframe.setAttribute('sandbox', 'allow-scripts allow-same-origin');
        iframe.setAttribute('allowfullscreen', '');
        container.appendChild(iframe);
      } catch (e) {
        container.innerHTML = '<div class="error-message">Error: enlace inválido o corrupto.</div>';
      }
    } else {
      container.innerHTML = '<div class="error-message">Error: no se proporcionó ningún enlace.</div>';
    }
  </script>
</body>
</html>
