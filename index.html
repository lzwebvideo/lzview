<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Enlaces Encriptados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 10px 0;
      width: 300px;
    }
    input {
      background: #fff;
      color: #000;
    }
    button {
      background-color: #0087D1;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #result {
      word-break: break-all;
      background: #1f1f1f;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Generador de Enlace Encriptado</h2>
  <input type="text" id="urlInput" placeholder="Ingresa el enlace del video">
  <button onclick="generate()">Encriptar</button>
  <div id="result" style="display:none;"></div>
  <button id="copyBtn" style="display:none;" onclick="copy()">Copiar Enlace Encriptado</button>
  <span id="copiedMsg" style="display:none; color: #0f0; margin-top: 10px;">¡Copiado!</span>

  <script>
    function generate() {
      var url = document.getElementById('urlInput').value.trim();
      if(url === '') return alert('Ingresa un enlace válido');
      var encoded = btoa(url);
      document.getElementById('result').innerText = encoded;
      document.getElementById('result').style.display = 'block';
      document.getElementById('copyBtn').style.display = 'block';
      document.getElementById('copiedMsg').style.display = 'none';
    }

    function copy() {
      var text = document.getElementById('result').innerText;
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById('copiedMsg').style.display = 'block';
        setTimeout(() => {
          document.getElementById('copiedMsg').style.display = 'none';
        }, 2000);
      });
    }
  </script>
</body>
</html>
